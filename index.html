<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form>
      <div class="input_box">
        <label for="user_email">Email</label>
        <input type="email" id="user_email" placeholder="email address">
      </div>
      <div class="input_box">
        <label for="user_password">Password</label>
        <input type="password" id="user_password" placeholder="password">
        <i id="login_eye" class="fa-solid fa-eye"></i>
      </div>
      <p>don't have an account  ? <a href="./signup/signup.html">Signup</a></p>
      <div class="input_box">
        <button id="login_user">Login</button>
      </div>
    </form>
    <div class="loader"></div>
  </div>

  <script type="module" src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
